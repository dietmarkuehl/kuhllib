name: Linux Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: environment
      run: cmake -E make_directory ${{github.workspace}}/build
    - name: configure
      working-directory: ${{github.workspace}}/build
      run: cmake ${{github.workspace}}/src/toy
    - name: make
      working-directory: ${{github.workspace}}/build
      run: cmake --build .
